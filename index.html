<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8529180108.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <br />
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter City Name"
          class="from-control"
          id="city-input"
        />
        <button type="submit" class="btn btn-primary btn-sm">Search</button>
        <button type="submit" class="btn btn-success btn-sm" id="location">
          Current location
        </button>
      </form>
      <h2 id="current-city">Nairobi</h2>
      <div class="day" id="date">Fri,April 08 10:00 Am "</div>
      <img
        class="icon"
        alt="Partly cloudy"
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        id="icon"
      />

      <div class="degrees">
        <span class="currentTemp" id="current-temp"> 35 </span>
        <span class="units"
          ><a href="#" id="celsius-temp">°C</a>|
          <a href="#" id="fahrenheit-temp">°F</a></span
        >
      </div>
      <div class="weather" id="weather">Sunny</div>

      <div class="humidity" id="humidity">
        <i class="fa-solid fa-droplet"></i> 10%
      </div>
      <div class="wind" id="wind"><i class="fa-solid fa-wind"></i> 10 km/h</div>

      <h4>Weather Forecast</h4>

      <div class="row row-cols-5">
        <div class="col">
          <div class="card text-white bg-secondary mb-3 h-100">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">🌤</p>
              <p class="card-text">24°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-secondary mb-3 h-100">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">☁️</p>
              <p class="card-text">20°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-secondary mb-3 h-100">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">🌦</p>
              <p class="card-text">12°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-secondary mb-3 h-100">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">🌧</p>
              <p class="card-text">10°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-secondary mb-3 h-100">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">⛈</p>
              <p class="card-text">17°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <span class="github"
      ><a href="https://github.com/higidamah/My-weather-app"
        >Open-source code</a
      >
      by Damaris Higi</span
    >
  </body>
</html>
